<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup Form</title>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a> |
            <a href="#form">Signup</a> |
            <a href="#videos">Coding Videos</a> |
        </nav>
    </header>
    <hr>

    <main>
    <section id="home">

    <h1>Home</h1>
    <p>This is a signup Student website with signup form and coding video from Apna College.</p>

   </section>

   <section id="form">

   <hr>
   <h3>Student Signup Form</h3><br>
   <label for="fullname">FullName :</label><br>
   <input type="text" name="fullname" placeholder="fullname" required><br>

   <label for="email">Email :</label><br>
   <input type="email" name="email" placeholder="enter your email" required><br>
   
   <label for="password">Password :</label><br>
   <input type="password" name="password" placeholder="password" value="" required><br>

   <label for="confirmpassword">confirmpassword :</label><br>
   <input type="password" name="confirmpassword" placeholder="confirmpassword" required><br>

   <button>submit</button>
   </section>

   <hr><br>
   <section id="videos">
    <h4>Apna college videos</h4>
    <p>Watch coding tutorial below : </p>
    <iframe src="https://www.youtube.com/embed/irqbmMNs2Bo" width="560" height="315" framborder="0" allowfullscreen ></iframe>
   </section>

    </main>
    
</body>
</html>
