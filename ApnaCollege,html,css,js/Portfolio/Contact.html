<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h4>Contact Me</h4>
    <form action="">
      <label for="name">First Name:</label>
      <input type="text" id="name" placeholder="First Name" required /><br /><br />

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" placeholder="Last Name" required /> <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="email@123.com" required /><br><br>

      <label for="number">Contact: </label>
      <input type="number" id="number" placeholder="+91xxxxxxx99" required>

      <br><br>
      <label for="comment">Enter your Query :</label>
      <textarea name="comment" id="" rows="3" cols="10" placeholder="enter your comment" required ></textarea>
      <br><br>
      <input type="submit"> <input type="reset"><br><br>
      <a href="/ApnaCollege,html,css,js/Portfolio/Home.html">Go to Home</a>
    </form>
  </body>
</html>
