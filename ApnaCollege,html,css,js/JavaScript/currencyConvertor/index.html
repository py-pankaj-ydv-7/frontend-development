<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <h1>Currency convertor</h1>
    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1" placeholder="Enter amount" title="Enter the amount to convert">
        </div>

        <div class="dropdown">
            <div class="from">
                <p>From</p>
                
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" id="">
                        <!-- <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option> // inko hamne hata diya hai , humne js me hi option banaya or wahi se append kr diya -->
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
                 <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" id="">
                        <!-- <option value="USD">USD</option>
                        <option value="INR" selected>INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option> -->
                    </select>
                </div>
            </div>

        </div>
        <div class="msg">1USD = 80INR</div>
        <button>Get Exchange Rate</button>
    </form>
    </div>
     
    <script src="codes.js"></script>  
    <script src="index.js"></script>  
    
</body>
</html>
